<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qt小项目以及一些问题及解决方法</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            padding: 15px;
            cursor: pointer;
        }
        .sidebar li:hover {
            background-color: #34495e;
        }
        .sidebar .nested {
            display: none;
            padding-left: 20px;
            background-color: #34495e;
        }
        .sidebar .active {
            display: block;
        }
		/*设置超链接样式*/
		a{
			color: inherit; /* 继承父元素的字体颜色 */
			text-decoration: none; /* 去掉下划线 */
		}
    </style>
</head>
<body>

<div class="sidebar">
    <ul>
        <li>
		<a href="index.html" target="_blank" rel="noopener noreferrer">首页</a>
		</li>
        <li >
         <a href="echatsuse.html" target="_blank" rel="noopener noreferrer">QWeb相关的使用和echarts的使用</a>   
        </li>
        <li onclick="toggleVisibility('products')">项目2
            <ul id="products" class="nested">
                <li>子项1</li>
                <li>子项2</li>
                <li>子项3</li>
            </ul>
        </li>
        <li>项目3</li>
        <li>项目4</li>
    </ul>
</div>

<script>
    function toggleVisibility(id) {
        const element = document.getElementById(id);
        element.classList.toggle('active');
    }

   
    
</script>

</body>
</html>
